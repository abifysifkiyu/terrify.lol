<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>terrify.lol</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#000000" />
  <link href="https://api.fontshare.com/v2/css?f[]=array@400,700&display=swap" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: radial-gradient(ellipse at center, #0a0a0d 0%, #000000 100%);
      color: #ffffff;
      font-family: 'Array', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
      position: relative;
      animation: fadeIn 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
    }

    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }

    .particle {
      position: absolute;
      background: #a789d9;
      border-radius: 50%;
      opacity: 0;
      animation: floatUp 8s linear infinite;
    }

    .particle:nth-child(1) { left: 10%; animation-delay: 0s; width: 2px; height: 2px; }
    .particle:nth-child(2) { left: 20%; animation-delay: 2s; width: 3px; height: 3px; }
    .particle:nth-child(3) { left: 30%; animation-delay: 4s; width: 2px; height: 2px; }
    .particle:nth-child(4) { left: 40%; animation-delay: 6s; width: 1px; height: 1px; }
    .particle:nth-child(5) { left: 50%; animation-delay: 1s; width: 2px; height: 2px; }
    .particle:nth-child(6) { left: 60%; animation-delay: 3s; width: 3px; height: 3px; }
    .particle:nth-child(7) { left: 70%; animation-delay: 5s; width: 2px; height: 2px; }
    .particle:nth-child(8) { left: 80%; animation-delay: 7s; width: 1px; height: 1px; }
    .particle:nth-child(9) { left: 90%; animation-delay: 2.5s; width: 2px; height: 2px; }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 0.5;
      }
      90% {
        opacity: 0.5;
      }
      100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      0% { 
        opacity: 0; 
        transform: scale(0.95) translateY(20px);
      }
      100% { 
        opacity: 1; 
        transform: scale(1) translateY(0);
      }
    }

    .content {
      position: relative;
      z-index: 2;
      animation: slideInUp 1s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0.3s both;
    }

    @keyframes slideInUp {
      0% {
        transform: translateY(40px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    h1 {
      font-size: clamp(48px, 8vw, 96px);
      font-weight: 700;
      color: #a789d9;
      text-shadow: 
        0 0 10px rgba(167, 137, 217, 0.5),
        0 0 20px rgba(167, 137, 217, 0.3),
        0 0 40px rgba(167, 137, 217, 0.1);
      margin: 0;
      letter-spacing: -2px;
      position: relative;
      animation: glow 3s ease-in-out infinite alternate;
    }

    @keyframes glow {
      0% {
        text-shadow: 
          0 0 10px rgba(167, 137, 217, 0.5),
          0 0 20px rgba(167, 137, 217, 0.3),
          0 0 40px rgba(167, 137, 217, 0.1);
      }
      100% {
        text-shadow: 
          0 0 15px rgba(167, 137, 217, 0.8),
          0 0 30px rgba(167, 137, 217, 0.5),
          0 0 60px rgba(167, 137, 217, 0.2);
      }
    }

    p {
      font-size: clamp(16px, 2.5vw, 24px);
      margin-top: 16px;
      color: #cccccc;
      opacity: 0;
      animation: fadeInText 1s ease 0.8s both;
      font-weight: 400;
      letter-spacing: 0.5px;
    }

    @keyframes fadeInText {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-top: 40px;
      opacity: 0;
      animation: fadeInButtons 1s ease 1.2s both;
    }

    @keyframes fadeInButtons {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    a.button {
      padding: 16px 36px;
      border: 1px solid rgba(167, 137, 217, 0.6);
      color: #a789d9;
      text-decoration: none;
      border-radius: 8px;
      background: 
        linear-gradient(135deg, rgba(167, 137, 217, 0.05), rgba(0, 0, 0, 0.2)),
        rgba(10, 10, 13, 0.4);
      backdrop-filter: blur(10px);
      transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      font-size: 16px;
      font-weight: 400;
      letter-spacing: 0.5px;
      position: relative;
      overflow: hidden;
    }

    a.button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(167, 137, 217, 0.1), transparent);
      transition: left 0.6s ease;
    }

    a.button:hover::before {
      left: 100%;
    }

    a.button:hover {
      background: 
        linear-gradient(135deg, rgba(167, 137, 217, 0.1), rgba(0, 0, 0, 0.3)),
        rgba(10, 10, 13, 0.6);
      color: #ffffff;
      border-color: rgba(255, 255, 255, 0.8);
      transform: translateY(-2px);
      box-shadow: 
        0 8px 25px rgba(167, 137, 217, 0.2),
        0 0 0 1px rgba(167, 137, 217, 0.1);
    }

    a.button:active {
      transform: translateY(0);
    }

    ::selection {
      background: rgba(167, 137, 217, 0.8);
      color: #000;
    }

    .grid-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(167, 137, 217, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(167, 137, 217, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      z-index: 0;
      animation: gridMove 20s linear infinite;
    }

    @keyframes gridMove {
      0% { transform: translate(0, 0); }
      100% { transform: translate(50px, 50px); }
    }

    @media (max-width: 768px) {
      .buttons {
        width: 100%;
        max-width: 300px;
        padding: 0 20px;
      }
      
      a.button {
        padding: 14px 28px;
        font-size: 15px;
      }
      
      h1 {
        letter-spacing: -1px;
      }
    }
  </style>
</head>
<body>
  <div class="grid-overlay"></div>
  
  <div class="particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <div class="content">
    <h1>terrify.lol</h1>
    <p>a little too real for comfort.</p>

    <div class="buttons">
      <a class="button" href="https://discord.gg/slang">join us</a>
      <a class="button" href="/staff">staff profiles</a>
      <a class="button" href="/privacy"">privacy policy</a>
    </div>
  </div>
</body>
</html>
