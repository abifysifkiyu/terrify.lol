<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>terrify.lol</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#000000" />
  <link href="https://api.fontshare.com/v2/css?f[]=array@400&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: #000000;
      color: #ffffff;
      font-family: 'Array', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
      animation: fadeIn 0.4s ease forwards;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(1.02); }
      100% { opacity: 1; transform: scale(1); }
    }

    h1 {
      font-size: 64px;
      color: #a789d9;
      text-shadow: 1px 1px 5px #a789d9;
      margin: 0;
    }

    p {
      font-size: 20px;
      margin-top: 12px;
      color: #cccccc;
    }

    a.button {
      margin-top: 28px;
      padding: 12px 28px;
      border: 1px solid #a789d9;
      color: #a789d9;
      text-decoration: none;
      border-radius: 4px;
      background: linear-gradient(25deg, rgba(10,10,13,0.3), rgba(0,0,0,0.3));
      backdrop-filter: blur(6px);
      transition: all 0.3s ease;
    }

    a.button:hover {
      background: linear-gradient(25deg, rgba(10,10,13,0.4), rgba(0,0,0,0.4));
      color: #ffffff;
      border-color: #ffffff;
    }

    ::selection {
      background: #a789d9;
      color: #000;
    }
  </style>
</head>
<body>
  <h1>terrify.lol</h1>
  <p>a little too real for comfort.</p>
  <a class="button" href="https://discord.gg/slang">join us</a>

</html>
