<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TopResells</title>
  <link rel="icon" href="your-pfp.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: url('https://i.imgur.com/n8GVZQv.gif') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .card {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      backdrop-filter: blur(10px);
      width: 280px;
    }
    .card img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid white;
      margin-bottom: 1rem;
    }
    .name {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .discord {
      margin-top: 0.5rem;
      font-size: 1rem;
      color: #7289da;
    }
    .discord:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="your-pfp.png" alt="Profile Picture">
    <div class="name">TopResells</div>
    <div class="discord">discord: @topresells</div>
  </div>
</body>
</html>
