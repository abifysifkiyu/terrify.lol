<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Terrify</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      color: white;
      background: black;
    }

    body.blur {
      filter: blur(8px);
      pointer-events: none;
    }

    video#background {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: bold;
      color: white;
      z-index: 999;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .card {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.6);
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
      text-align: center;
      backdrop-filter: blur(5px);
      z-index: 1;
      opacity: 0;
      transition: 0.5s ease;
    }

    .card.show {
      opacity: 1;
    }

    .card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid white;
      margin-bottom: 1rem;
    }

    .card h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }

    .card p {
      font-size: 1rem;
      color: #ccc;
    }
  </style>
</head>
<body class="blur">

  <!-- Video background -->
  <video autoplay muted loop id="background" playsinline>
    <source src="https://abifysifkiyu.github.io/terrify.lol/public/666772cd-c537-4c45-bd7e-9f520387067b.mp4" type="video/mp4">
  </video>

  <!-- Audio -->
  <audio id="bg-music" loop>
    <source src="https://abifysifkiyu.github.io/terrify.lol/public/5e3ea261-f343-4b97-b3d9-dcc2c8c8b750.mp3" type="audio/mpeg">
  </audio>

  <!-- Click to Enter Overlay -->
  <div class="overlay" id="overlay" onclick="enterSite()">Click to Enter</div>

  <!-- Main Card -->
  <div class="card" id="main-card">
    <img src="https://abifysifkiyu.github.io/terrify.lol/public/6b67569d74c79a89c8eea8193c82df33.gif" alt="Profile" />
    <h1>Terrify</h1>
    <p>Discord: @yourdiscordname</p>
  </div>

  <script>
    function enterSite() {
      // Hide overlay
      document.getElementById('overlay').style.display = 'none';

      // Show content
      document.body.classList.remove('blur');
      document.getElementById('main-card').classList.add('show');

      // Play music
      const music = document.getElementById('bg-music');
      music.volume = 0.5;

      // Try to play (some browsers need user gesture)
      music.play().catch((err) => {
        console.warn('Audio play failed:', err);
      });
    }
  </script>
</body>
</html>
