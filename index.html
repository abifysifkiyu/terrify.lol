<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>@LV</title>
  <link rel="icon" href="https://abifysifkiyu.github.io/terrify.lol/public/6b67569d74c79a89c8eea8193c82df33.gif">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }

    .card-container {
      position: relative;
      z-index: 1;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      backdrop-filter: blur(10px);
      width: 280px;
    }

    .card img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid white;
      margin-bottom: 1rem;
    }

    .name {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .discord {
      margin-top: 0.5rem;
      font-size: 1rem;
      color: #7289da;
    }

    .discord:hover {
      text-decoration: underline;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video class="video-bg" autoplay muted loop playsinline>
    <source src="https://abifysifkiyu.github.io/terrify.lol/public/666772cd-c537-4c45-bd7e-9f520387067b.mp4" type="video/mp4">
  </video>

  <!-- Profile Card -->
  <div class="card-container">
    <div class="card">
      <img src="https://abifysifkiyu.github.io/terrify.lol/public/6b67569d74c79a89c8eea8193c82df33.gif" alt="Profile Picture">
      <div class="name">@LV</div>
      <div class="discord">discord: @o39d83uu38201221</div>
    </div>
  </div>

  <!-- Background Music -->
  <audio autoplay loop>
    <source src="https://abifysifkiyu.github.io/terrify.lol/public/5e3ea261-f343-4b97-b3d9-dcc2c8c8b750.mp3" type="audio/mpeg">
  </audio>

</body>
</html>
