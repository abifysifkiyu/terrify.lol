<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>404 — Page Not Found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta content="#000000" name="theme-color" />
  <link href="https://api.fontshare.com/v2/css?f[]=array@400&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Array', sans-serif;
      background-color: #000000;
      color: #ffffff;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
      overflow: hidden;
      animation: ani ease 0.2s;
    }

    @keyframes ani {
      0% { opacity: 0; transform: scale(1.05); }
      100% { opacity: 1; transform: scale(1); }
    }

    h1 {
      font-size: 72px;
      color: #a789d9;
      text-shadow: 1px 1px 5px #a789d9;
      margin: 0;
    }

    p {
      font-size: 20px;
      margin: 20px 0;
      color: #ccc;
    }

    a {
      display: inline-block;
      padding: 10px 24px;
      font-size: 16px;
      color: #a789d9;
      text-decoration: none;
      border: 1px solid #a789d9;
      border-radius: 4px;
      background: linear-gradient(25deg, rgba(10,10,13,0.3), rgba(0,0,0,0.3));
      backdrop-filter: blur(7px);
      transition: all 0.3s ease;
      margin-top: 20px;
    }

    a:hover {
      color: #fff;
      border-color: #fff;
      background: linear-gradient(25deg, rgba(10,10,13,0.4), rgba(0,0,0,0.4));
    }

    ::selection {
      background: #a789d9;
      color: #000;
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <p>Oops. That page doesn’t exist.</p>
  <a href="https://terrify.lol/">Take me home</a>
</body>
</html>
